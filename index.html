<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web phát nhạc tự động 🎶</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        audio {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎧 Web phát nhạc tự động</h1>
    <audio id="player" autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
    <script>
        // Một số trình duyệt chặn autoplay nếu chưa có thao tác người dùng,
        // nên ta "ép" phát khi người dùng chạm vào trang.
        document.addEventListener("click", () => {
            const player = document.getElementById("player");
            player.play();
        });
    </script>
</body>
</html>
